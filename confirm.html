<!DOCTYPE html><html> 
    <head> 
        <title>Dialog Confirm</title> 
    </head> 
    <body> 
    <script> 
        var yakin = confirm("Apakah kamu yakin akan mengunjungi website instagram"); 
 
        if (yakin) { 
            window.location = "https://www.instagram.com/?hl=id"; 
        } else { 
            document.write("belum, tetap di sini saja :)"); 
        } 
    </script> 
    </body> 
</html>
